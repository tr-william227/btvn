<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhapdiemthi</title>
</head>
<h1>Tính điểm trung bình 3 môn</h1>
<body>
<script>
  const diem_Toan = parseFloat(prompt("Nhap diem toan cua ban "))
  const diem_Ly = parseFloat(prompt("Nhap diem ly cua ban "))
  const diem_Hoa= parseFloat(prompt("Nhap diem Hoa cua ban "))
  const DTB = (diem_Ly + diem_Toan + diem_Hoa) /3
  document.write("Điểm trung bình 3 môn TOÁN LÝ HÓA của bạn là " + DTB)
</script>
</body>
</html>
