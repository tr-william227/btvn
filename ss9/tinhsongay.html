<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tính Số Ngày Trong Tháng</title>
</head>
<body>
<h2>Tính số ngày trong tháng</h2>
<label for="month">Nhập tháng (1-12):</label>
<input type="number" id="month" min="1" max="12">
<button onclick="calculateDays()">Tính số ngày</button>

<p id="result"></p>

<script>
  function calculateDays() {
    let month = parseInt(document.getElementById('month').value);
    let days;

    switch (month) {
      case 1: case 3: case 5: case 7: case 8: case 10: case 12:
        days = 31;
        break;
      case 4: case 6: case 9: case 11:
        days = 30;
        break;
      case 2:
        days = 28
        break;
      default:
        days = 'Số tháng không hợp lệ! Vui lòng nhập từ 1 đến 12.';
    }

    document.getElementById('result').innerText = days === 'Số tháng không hợp lệ!'
            ? days
            : `Tháng ${month} có ${days} ngày.`;
  }
</script>
</body>
</html>
