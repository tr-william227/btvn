<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caculator</title>
</head>
<body>
<input type="text" id="view">
<br>
<button onclick="inputValue(this.value)" value="1">1</button>
<button onclick="inputValue(this.value)" value="2">2</button>
<button onclick="inputValue(this.value)" value="3">3</button>
<button onclick="inputValue(this.value)" value="+">+</button>
<br>
<button onclick="inputValue(this.value)" value="4">4</button>
<button onclick="inputValue(this.value)" value="5">5</button>
<button onclick="inputValue(this.value)" value="6">6</button>
<button onclick="inputValue(this.value)" value="-">-</button>
<br>
<button onclick="inputValue(this.value)" value="7">7</button>
<button onclick="inputValue(this.value)" value="8">8</button>
<button onclick="inputValue(this.value)" value="9">9</button>
<button onclick="inputValue(this.value)" value="*">*</button>
<br>
<button onclick="xoa()">AC</button>
<button onclick="inputValue(this.value)" value="0">0</button>
<button onclick="inputValue(this.value)" value="/">/</button>
<button onclick="bang()">=</button>
<script>
  let view = document.getElementById("view")
  function inputValue(value) {
    view.value += value
  }
  function bang() {
      try {
          let result = eval(view.value);
          view.value = result;
      } catch (e) {
          view.value = "Error";  
      }
  }
  function xoa() {
      view.value="";
  }
</script>

</body>
</html>
